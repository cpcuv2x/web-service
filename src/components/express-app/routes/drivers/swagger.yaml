components:
  parameters:
    DriverId:
      name: id
      schema:
        type: string
      in: path
      required: true
      description: The driver's ID.
    DriverImageFilename:
      name: filename
      schema:
        type: string
      in: path
      required: true
      description: The image's filename.
    SearchDriversCriteriaFirstName:
      name: firstName
      schema:
        type: string
      in: query
      description: The first name match criteria.
    SearchDriversCriteriaLastName:
      name: lastName
      schema:
        type: string
      in: query
      description: The last name match criteria.
    SearchDriversCriteriaNationalId:
      name: nationalId
      schema:
        type: string
      in: query
      description: The national Id match criteria.
    SearchDriversCriteriaCarDrivingLicenseId:
      name: carDrivingLicenseId
      schema:
        type: string
      in: query
      description: The car driving license Id match criteria.
    SearchDriversCriteriaImageFilename:
      name: imageFilename
      schema:
        type: string
      in: query
      description: The image's filename criteria.
    SearchDriversCriteriaStartBirthDate:
      name: startBirthDate
      schema:
        type: string
      in: query
      description: The start birth date match criteria.
    SearchDriversCriteriaEndBirthDate:
      name: endBirthDate
      schema:
        type: string
      in: query
      description: The end birth date match criteria.
    SearchDriversCriteriaLimit:
      name: limit
      schema:
        type: integer
      in: query
      description: The pagination's limit.
    SearchDriversCriteriaOffset:
      name: offset
      schema:
        type: integer
      in: query
      description: The pagination's offset.
    SearchDriversCriteriaOrderBy:
      name: orderBy
      schema:
        type: string
      in: query
      description: The order by field.
    SearchDriversCriteriaOrderDir:
      name: orderDir
      schema:
        type: string
        enum: [asc, desc]
      in: query
      description: The order direction.
    GetDriverAccidentLogsCriteriaStartTime:
      name: startTime
      schema:
        type: string
        format: date-time
      in: query
      description: The start date-time in RFC-3339 format.
    GetDriverAccidentLogsCriteriaEndTime:
      name: endTime
      schema:
        type: string
        format: date-time
      in: query
      description: The end date-time in RFC-3339 format.
    GetECRInfluxQueryCarId:
      name: carId
      schema:
        type: string
      in: query
      description: The car's ID.
    GetECRInfluxQueryStartTime:
      name: startTime
      schema:
        type: string
      in: query
      description: The start of the log time range. (ISO-8601 or relative)
    GetECRInfluxQueryEndTime:
      name: endTime
      schema:
        type: string
      in: query
      description: The end of the log time range. (ISO-8601 or relative)
    GetECRInfluxQueryAggregate:
      name: aggregate
      schema:
        type: boolean
      in: query
      description: Do aggregate or not.
    GetDrowsinessInfluxQueryStartTime:
      name: startTime
      schema:
        type: string
      in: query
      description: The start of the log time range. (ISO-8601 or relative)
    GetDrowsinessInfluxQueryEndTime:
      name: endTime
      schema:
        type: string
      in: query
      description: The end of the log time range. (ISO-8601 or relative)
    GetDrowsinessInfluxQueryAggregate:
      name: aggregate
      schema:
        type: boolean
      in: query
      description: Do aggregate or not.
