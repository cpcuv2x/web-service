        lastName:
          type: string
          required: true
        birthDate:
          type: string
          format: date
        nationalId:
          type: string
        carDrivingLicenseId:
          type: string
        image:
          type: string
          format: binary
        username:
          type: string
          required: true
        password:
          type: string
          required: true
    UpdateDriverDto:
      type: object
      properties:
        firstName:
          type: string
          required: true
        lastName:
          type: string
          required: true
        birthDate:
          type: string
          format: date
        nationalId:
          type: string
        carDrivingLicenseId:
          type: string
        image:
          type: string
          format: binary
